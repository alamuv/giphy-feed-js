<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, maximum-scale=1, maximum-scale=1">
    <title>giphyfeed.js - A vanilla javascript lightbox and infinite scrolling masonry grid</title>
    <link href="./src/pure-box.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <h1><a href="https://github.com/mikejonas/giphy-feed-js">GiphyFeed.JS</a></h1>
      <div id="giphyFeed" class="group"></div>
    </div>

<a href="https://github.com/mikejonas/giphy-feed-js"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1;" src="./src/forkme.png" alt="Fork me on GitHub"></a>
    <script src="./src/giphy-feed.js"></script>
    <script src="./src/pure-box.js"></script>
    <script type="text/javascript">
      var giphyFeed = new GiphyFeed({
        apiKey: 'dc6zaTOxFJmzC',
        minColumnWidth: 300,
        photoMargin: 15,
        infiniteScroll: true,
        giphyApiOptions: {
          q: 'working',
          limit: 25,
        }
      }, document.getElementById('giphyFeed'));

      var pureBox = new PureBox(document.getElementById('giphyFeed'));
    </script>
  </body>
</html>
